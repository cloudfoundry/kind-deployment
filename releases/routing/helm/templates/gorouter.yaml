---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gorouter
  labels:
    app: gorouter
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/gorouter-configmap.yaml") . | sha256sum }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gorouter
  template:
    metadata:
      labels:
        app: gorouter
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/gorouter-configmap.yaml") . | sha256sum }}
    spec:
      initContainers:
      - name: gorouter-init
        image: bitnami/kubectl:latest
        imagePullPolicy: IfNotPresent
        command:
          ["sh", "-c",
          "yq '
            .nats.ca_certs = strenv(CA_CRT) |
            .nats.cert_chain = strenv(TLS_CRT) |
            .nats.private_key = strenv(TLS_KEY) |
            .tls_pem[0].cert_chain = strenv(TLS_CRT) |
            .tls_pem[0].private_key = strenv(TLS_KEY) |
            .ca_certs[0] = strenv(CA_CRT) |
            .client_ca_certs = strenv(CA_CRT) |
            .backends.cert_chain = strenv(TLS_CRT) |
            .backends.private_key = strenv(TLS_KEY)' /gorouter/gorouter.yaml > /tmp/gorouter.yaml"
          ]
        volumeMounts:
          - name: gorouter-config
            mountPath: /gorouter
          - name: tmp
            mountPath: /tmp
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: {{ default  "gorouter" .Values.gorouter.certificateSecret }}
                key: ca.crt
          - name: TLS_CRT
            valueFrom:
              secretKeyRef:
                name: {{ default  "gorouter" .Values.gorouter.certificateSecret }}
                key: tls.crt
          - name: TLS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ default  "gorouter" .Values.gorouter.certificateSecret }}
                key: tls.key
      containers:
        - name: gorouter
          image: {{ .Values.gorouter.image.repository }}:{{ default .Chart.AppVersion .Values.gorouter.image.tag }}
          imagePullPolicy: {{ .Values.gorouter.image.imagePullPolicy }}
          args:
          - -c
          - /tmp/gorouter.yaml
          volumeMounts:
            - name: gorouter-config
              mountPath: /gorouter
            - name: tmp
              mountPath: /tmp
          {{- if .Values.gorouter.resources }}
          resources:
            {{- toYaml .Values.gorouter.resources | nindent 12 }}
          {{- end }}
        - name: udp-forwarder
          image: {{ .Values.udpForwarder.image.repository }}:{{ .Values.udpForwarder.image.tag }}
          imagePullPolicy: {{ .Values.udpForwarder.image.imagePullPolicy }}
          imagePullPolicy: IfNotPresent
          {{- if .Values.udpForwarder.resources }}
          resources:
            {{- toYaml .Values.udpForwarder.resources | nindent 12 }}
          {{- end }}
          env:
            - name: UDP_PORT
              value: "3457"
            - name: LOGGREGATOR_AGENT_CA_FILE_PATH
              value: /etc/ssl/certs/udp-forwarder/ca.crt
            - name: LOGGREGATOR_AGENT_CERT_FILE_PATH
              value: /etc/ssl/certs/udp-forwarder/tls.crt
            - name: LOGGREGATOR_AGENT_KEY_FILE_PATH
              value: /etc/ssl/certs/udp-forwarder/tls.key
            - name: LOGGREGATOR_AGENT_ADDR
              value: "forwarder-agent.{{ .Release.Namespace }}.svc.cluster.local:3458"
            - name: METRICS_CA_FILE_PATH
              value: /etc/ssl/certs/udp-forwarder/ca.crt
            - name: METRICS_CERT_FILE_PATH
              value: /etc/ssl/certs/udp-forwarder/tls.crt
            - name: METRICS_KEY_FILE_PATH
              value: /etc/ssl/certs/udp-forwarder/tls.key
          volumeMounts:
            - name: udp-forwarder
              mountPath: /etc/ssl/certs/udp-forwarder
      {{- if .Values.gorouter.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.gorouter.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.gorouter.tolerations }}
      tolerations:
        {{- toYaml .Values.gorouter.tolerations | nindent 8 }}
      {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: gorouter-config
          configMap:
            name: gorouter-configmap
        - name: udp-forwarder
          secret:
            secretName: {{ default "udp-forwarder" .Values.udpForwarder.certificateSecret }}
---
kind: Service
apiVersion: v1
metadata:
  name: gorouter
  labels:
    app: gorouter
spec:
  ports:
  - port: 443
    name: https
    targetPort: 443
    appProtocol: kubernetes.io/h2c
  selector:
    app: gorouter
---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: gorouter-tls
spec:
  targetRefs:
    - kind: Service
      group: ""
      name: gorouter
  validation:
    hostname: "gorouter"
    caCertificateRefs:
      - kind: ConfigMap
        group: ""
        name: ca
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gorouter
spec:
  parentRefs:
    - name: istio-gateway
  hostnames:
    - "{{ .Values.gorouter.appsDomain }}"
  rules:
    - backendRefs:
        - name: gorouter
          port: 443
---
{{ if not .Values.gorouter.certificateSecret }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gorouter
spec:
  secretName: gorouter
  commonName: client
  dnsNames:
    - gorouter
    - gorouter.{{ .Release.Namespace }}.svc
    - gorouter.{{ .Release.Namespace }}.svc.cluster.local
    - "{{ .Values.gorouter.hostname }}"
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  usages:
    - key encipherment
    - digital signature
    - server auth
    - client auth
  privateKey:
    rotationPolicy: Always
{{end }}
---
{{ if not .Values.udpForwarder.certificateSecret }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: udp-forwarder
spec:
  secretName: udp-forwarder
  commonName: udp-forwarder
  dnsNames:
    - metron
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  usages:
    - key encipherment
    - digital signature
    - server auth
    - client auth
  privateKey:
    rotationPolicy: Always
{{end }}
